<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九宫格盒子模型</title>
    <style type="text/css">
        .container {
            width:100vmin;
            height:100vmin;
            margin: 0 auto;
        }
        .row{
            width:100vmin;
            height:33vmin;
        }
        .square{
            float:left;
            width:31vmin;
            height:31vmin;
            background-color: #ffd62b;
            margin:1vmin;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
